<app-header headerTitle="My Offers"></app-header>
<h1 *ngIf="offers.length === 0" class="container">NO-DATA</h1>
<div class="container" *ngFor="let offer of offers">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title class="title-alignment">{{offer.bank}} Bank</mat-card-title>
            <mat-card-subtitle class="title-alignment"><b>Interest Rate: </b> {{offer.interest_rate}}</mat-card-subtitle>
            <img mat-card-md-image src="{{offer.bank_logo}}">
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <p>Tenure: {{offer.tenure}} Years</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod ab perferendis, impedit nisi alias molestiae, distinctio atque neque.</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Apply</button>
        </mat-card-actions>
      </mat-card>
</div>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
